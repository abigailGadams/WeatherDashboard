<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
      <div class="col-sm-4">
        <h2>Search For A City:</h2>
        <input type="search" /><button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>

        <ul class="list-group">
          <li class="list-group-item">Seattle</li>
          <li class="list-group-item">Chicago</li>
          <li class="list-group-item">Miami</li>
          <li class="list-group-item">New York</li>
          <li class="list-group-item">Los Angeles</li>
        </ul>
      </div>

      <div class="col-sm-8">
        <div class="jumbotron">
<!-- 
        <h3>Seattle (March 9, 2021) <img src="http://openweathermap.org/img/w/03n.png" alt=""></h3>
       <p class="temp">Temperature: 90.9 &deg; F</p>
       <p class="humidity">Humidity: 41% </p>
       <p class="windSpeed">Wind Speed: 4.7 MPH</p>
       <p class="UV"> UV Index: 9.49 </p> -->
        </div>
        <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">3/8/2021</h5>
                <img src="http://openweathermap.org/img/w/03n.png" alt="">
                <p class="card-text">Temp: 50 &deg; F</p>
                <p class="card-text"><small class="text-muted">Humidity 20 %</small></p>
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">3/9/2021</h5>
                  <img src="http://openweathermap.org/img/w/03n.png" alt="">
                  <p class="card-text">Temp: 50&deg;</p>
                  <p class="card-text"><small class="text-muted">Humidity 20 %</small></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">3/10/2021</h5>
                  <img src="http://openweathermap.org/img/w/03n.png" alt="">
                  <p class="card-text">Temp: 50 &deg; F</p>
                  <p class="card-text"><small class="text-muted">Humidity 20 %</small></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">3/11/2021</h5>
                  <img src="http://openweathermap.org/img/w/03n.png" alt="">
                  <p class="card-text">Temp: 50 &deg; F</p>
                  <p class="card-text"><small class="text-muted">Humidity 20 %</small></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">3/12/2021</h5>
                  <img src="http://openweathermap.org/img/w/03n.png" alt="">
                  <p class="card-text">Temp: 50 &deg; F</p>
                  <p class="card-text"><small class="text-muted">Humidity 20 %</small></p>
                </div>
              </div>
           
          </div>
      </div>

    </div>

   <script src="./Assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-row justify-space-between">
    <header class="dashboard">
      <h1>Weather Dashboard</h1>
      <div class="today"></div>
    </header>

    <div class="row">
      <div class="col-sm-4">
        <h2>Search For A City:</h2>
        <form id="search-city" class="card-body">
          <label class="form-label" for="searchCityName">City Name: </label>
          <input
            name="cityName"
            id="search-value"
            type="search"
            autofocus="true"
            class="form-label"
          />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
              type="search"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </form>

        <ul class="cityNames">
          <a class="list-group-item" id="5809844">Seattle</a>
          <a class="list-group-item" id="4887398">Chicago</a>
          <a class="list-group-item" id="4164138">Miami</a>
          <a class="list-group-item" id="5128581">New York</a>
          <a class="list-group-item" id="5368361">Los Angeles</a>
          <a class="list-group-item" id="5419384">Denver</a>
          <a class="list-group-item" id="4180439">Atlanta</a>
          <a class="list-group-item" id="4684888">Dallas</a>
          <a class="list-group-item" id="4720131">Portland</a>
          <a class="list-group-item" id="4335045">New Orleans</a>
          <a class="list-group-item" id="5391811">San Diego</a>
          <a class="list-group-item" id="4644585">Nashville</a>
        </ul>
      </div>

      <div class="col-sm-8">
        <div class="row">
          <div class="jumbotron"></div>
          <div class="card-deck"></div>
        </div>
      </div>
    </div>

    <footer>
      <p class="copyright">&copy2021 Abigail Adams. All Rights Reserved</p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
